name: Example workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Environment'
        required: true
        options:
          - intg
          - staging
          - prod
        default: 'intg'
      tag_choice:
        description: 'Select a tag'
        required: true
        default: 'latest'
jobs:
  runs-on: ubuntu-latest
  steps:
    - name: Print Repository Name
      run: |
        REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
        echo "Repository Name: $REPO_NAME"
